<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }


    input[type=text],
    input[type=password],
    input [type=email],
    input [type=number],
    input [type=time] {
        width: 100%;
        padding: 10px 12px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid;
        box-sizing: border-box;
        border: 1px solid #ccc;
    }

    .container-sm {
        width: 540px;
        background-color: #ccc;
    }
</style>
<header>
    <nav class="navbar  navbar-expand-lg navbar-dark bg-dark fs-5">
        <div class="container">
            <a href="/" class="navbar-brand">
                <h2> <img src="logo.png" width="60" height="50" alt="logo" class="d-inline-block"> Taj Resorts</h2>
            </a>

    </nav>
</header>

<body>
    <center>
        <div style="background-image: url('hero-3.jpg'); background-size: cover ;height:90%;opacity:0.9;">

        <h3 class="text-center">Booking Form</h3>
        <div class="container-sm ">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>



            <div class="form-group">
                <label for="bookingDate">Booking Date</label>
                <input type="date" class="form-control" id="bookingDate" required>
            </div>
            <div class="form-group">
                <label for="bookingTime">Booking Time</label>
                <input type="time" class="form-control" id="bookingTime" required>
            </div>
            <div class="form-group">
                <label for="numberOfGuests">Number of Guests</label>
                <input type="number" class="form-control" id="numberOfGuests" placeholder="Enter number of guests"
                    required>
            </div>
            <a href="s.html" class="btn btn-primary" role="button">Submit</a>
            </form>


</body>

</center>
